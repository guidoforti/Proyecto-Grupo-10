<body>

    <main id="vistaPrincipal">

        <section id="formRegistro">

            <!--CREO EL FORMULARIO DE REGISTRO -->
            <form class="form-ingreso" action="index.html" method="post">
                <div class="campo-form">
                    <label for="usuario">Usuario</label>

                    <input class="recuadro" type="text" id="usuario" name="usuario" placeholder="Ingrese el usuario"
                        required=true />
                </div>   
                <div class="campo-form">
                    <label for="contraseña">Contraseña</label>

                    <input class="recuadro" type="password" id="contraseña" name="contraseña"
                        placeholder="Ingrese una contraseña" required=true />
                </div>
                
                <div class="campo-form">
                    <label for="confirmeContraseña">Confirme su contraseña</label>

                    <input class="recuadro" type="password" id="confirmeContraseña" name="confirmeContraseña"
                        placeholder="Ingrese la contraseña nuevamente" required=true />
                </div>
                
                
                <div class="campo-form">
                    <label for="fechaNacimiento">Fecha de Nacimiento</label>

                    <input class="recuadro" type="date" id="fechaNacimiento" name="fechaNacimiento"
                        placeholder="Ingrese su fecha de Nacimiento" required="true" />
                </div>
                
                
                <div class="campo-form">
                    <label for="email">Email</label>
                    <input class="recuadro" type="email" id="email" name="email" placeholder="Ingrese su mail"
                        required="true" />
                </div>
                
                

                <!-- HAGO EL LINK PARA LA VISTA DE PAGAR LUEGO LO LINKEAMOS BIEN -->
                <a class="a-link" href="Premium.html"> Conviertase en Premium</a>
                <br>
                <input class="button" type="submit" value=" Registrarse" />


            </form>


        </section>



    </main>
