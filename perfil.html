<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/GeneralStyles.css">
    <!-- FUENTES -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <!-- ICONOS -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="Css/Perfil.css">
    <link rel="stylesheet" href="Css/GeneralStyles.css">
    <title>Perfil</title>
</head>

<body>

    <div class="contenedorUsuarioTitulo">



        <header>
            <h1>Editar Perfil</h1>
        </header>

        <div class="usuario">
            <h2 id ="usuario" class="nombre-usuario"></h2>
            <a href="index.html" class="cerrar-sesion"> cerrar sesion</a>
            <img src="img/usuario.jpg" class="imagen-usuario">
        </div>



    </div>
    <main>
        <div class="contenedorAlerta"></div>
            <div class="contenedorPerfil">
                <form action="" method="get" class="form-editarperfil">

                    <div class="campo">
                        <label for="usuarioNuevo">Usuario</label>
                        <input  id="usuarioNuevo" class="recuadro" type="text" name="usuario" size="20" placeholder="Usuario Registrado" required="true">
                    </div>
                    <div class="campo">
                        <label for="contraNueva">Contraseña</label>
                        <input  id="contraNueva" class="recuadro" type="password" name="contraseña" placeholder="Contraseña Registrada" required="true">
                    </div>
                    <div class="campo">
                        <label for="contraNuevaR"> Repetir contraseña</label>
                        <input id="contraNuevaR" class="recuadro" type="password" name="repetirContraseña" placeholder="Confirmar nueva contraseña" required="true" >
                    </div>
                    <div class="campo">
                        <label for="fechaNueva"> Fecha de Nacimiento</label>
                        <input  id="fechaNueva" class="recuadro" type="date" name="fechaNacimiento"  value="2023-09-27" required="true">
                    </div>
                    <div class="campo">
                        <label for="emailNuevo"> Email </label>
                        <input id="emailNuevo" class="recuadro" type="email" name="email"  placeholder="Email registrado" required="true">
                    </div>
                    
                    
    
                    <input class="button btnGuardar" type="submit" value="Guardar">
    
                </form>
                <button id= "btnPremium" class="a-link">Premium</button>
                <button id="btnEliminar" class="a-link">Eliminar Usuario</button>
                <article class="botones-perfil">
                    <a class="button btnHome" href="VistaPrincipal.html">Home</a>
                    
                </article>
            </div>


    </main>


    <footer>

        <div class="footer">


            <p> Ivone Corleto : 43.863.355 , Magali Galeano : 39.927.593</p>

            <p> Guido Forti : 39.346.350 , Ignacio Alonso : 40.540.317 </p>

        </div>


    </footer>
    <script src="Js/perfil.js"></script>
</body>


</html>
