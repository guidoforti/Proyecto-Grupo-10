<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formRegistro</title>
</head>
<body>

<main id="vistaPrincipal">



<section id="formIngreso">
    
    <!--CREO EL FORMULARIO DE REGISTRO --> 
    <form action="#" method="post">
        <label for ="usuario"> Usuario : </label>
        
        <input type = "text" id = "usuario" name="usuario" placeholder="Ingrese el Usuario" required = true/>
        <br>
        <label for = "contraseña" > Contraseña :</label>
       
        <input type = "password" id = "contraseña" name="contraseña" placeholder="Ingrese contraseña" required = true />
        <br>
        <label for = "confirmeContraseña" > Confirme su Contraseña :</label>
        
         <input type = "password" id = "confirmeContraseña" name="confirmeContraseña" placeholder="Ingrese contraseña" required = true />
         <br>

         <label for = "fechaNacimiento" > Fecha de Nacimiento :</label>
         
         <input type="date" id="fechaNacimiento" name="fechaNacimiento" placeholder="ingrese fecha de Nacimiento" required="true"/>
         <br>

         <label for="email"> e-mail:</label>
         <input type="email" id = "email" name="email" placeholder="ingrese su mail" required="true"/>
         <br>

         <!-- HAGO EL LINK PARA LA VISTA DE PAGAR LUEGO LO LINKEAMOS BIEN -->
         <a href="ACA VA EL LINK A LA VISTA DE PAGAR"> Conviertase en Premium</a>
         <br>
         <input type="submit" value=" Registrarse" href ="FormularioIngreso.html" />
         
        
    </form>

    
</section>


    
</main>
    
<footer>  ACA VAN LOS NOMBRES </footer>
</body>
</html>
