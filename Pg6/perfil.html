<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/GeneralStyles.css">
    <!-- FUENTES -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <!-- ICONOS -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="Css/Perfil.css">
    <link rel="stylesheet" href="Css/GeneralStyles.css">
    <title>Perfil</title>
</head>

<body>

    <div class="contenedorUsuarioTitulo">



        <header>
            <h1>Editar Perfil</h1>
        </header>

        <div class="usuario">
            <p class="nombre-usuario">Grupo 6</p>
            <a href="index.html" class="cerrar-sesion"> cerrar sesion</a>
            <img src="img/usuario.jpg" class="imagen-usuario">
        </div>



    </div>
    <main>
        <section class="contenedorPerfil">

            <form action="VistaPrincipal.html" method="post" class="formeditarperfil">

                <div class="campo">
                    <label for="usuario">Usuario</label>
                    <input class="recuadro" type="text" name="usuario" size="20" placeholder="Usuario Registrado">
                </div>
                <div class="campo">
                    <label for="contraseña">Contraseña</label>
                    <input class="recuadro" type="password" name="contraseña" id="contraseña"
                        placeholder="Contraseña Registrada">
                </div>
                <div class="campo">
                    <label for="repetirContraseña"> Repetir contraseña</label>
                    <input class="recuadro" type="password" name="repetirContraseña" id="repetirContraseña"
                        placeholder="Confirmar nueva contraseña">
                </div>
                <div class="campo">
                    <label for="fechaNacimiento"> Fecha de Nacimiento</label>
                    <input class="recuadro" type="date" name="fechaNacimiento" id="fechaNacimiento" value="2023-09-27">
                </div>
                <div class="campo">
                    <label for="email"> Email </label>
                    <input class="recuadro" type="email" name="email" id="email" placeholder="Email registrado">
                </div>
                
                

                <a class="a-link" href="Premium.html">Premium</a>
                <a class="a-link" href="index.html">Eliminar Usuario</a>
                <article class="botones-perfil">
                    <a class="button" href="VistaPrincipal.html">Home</a>
                    <input class="button" type="submit" value="Guardar">
                </article>

            </form>




        </section>







    </main>

        </div>


    </footer>
</body>

</html>
