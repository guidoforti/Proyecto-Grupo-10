<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formRegistro</title>
</head>
<body>
    
<main id="mainRegistro">
    <section id="formRegistro">
    
        <!--CREO EL FORMULARIO DE REGISTRO --> 
        <form action="#" method="post">

            <label for ="usuario"> Nombre de Usuario : </label>
            <br>
            <input type = "text" id = "usuario" name="usuario" placeholder="Ingrese el nombre de Usuario" required = true/>
            <br>
            <label for="contraseña" > Ingrese la Contraseña :</label>
           <br>
            <input type = "password" id = "contraseña" name="contraseña" placeholder="contraseña" required = true />
            <br>
            <input type="submit" value="Iniciar Sesion">
        </form>
    
        <a href="FormRegistro.html" title="linkRegistro" >Registrarse</a>
    </section>
</main>
</body>
</html>
